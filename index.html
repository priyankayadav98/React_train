<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label class="form-label" for="firstname">First Name:</label>
                <input class="form-input" type="text" id="fname" name="firstname" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="lastname">Last Name:</label>
                <input class="form-input" type="text" id="lname" name="lastname" required>
            </div>
            <button type="button" class="btn btn-success" onclick="newalert()">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
